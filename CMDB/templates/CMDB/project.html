<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运维平台</title>
</head>
<body>
    {% if project_name_list %}
    <ul>
    {% for project in project_name_list %}
        <li><a href="/project/{{ project.id }}">{{ project.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No project are available.</p>
    {% endif %}
</body>
</html>
